<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Slideshow</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; background: black; height: 100vh; }
        img { max-width: 100%; max-height: 100%; }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    <script>
        const images = ["image1.png", "image2.webp", "image3.jpg"]; // Add your images
        const minInterval = 2000; // 2 seconds
        const maxInterval = 10000; // 10 seconds

        function getRandomInterval() {
            return Math.floor(Math.random() * (maxInterval - minInterval + 1)) + minInterval;
        }

        function startSlideshow() {
            const imgElement = document.getElementById("slideshow");
            let index = 0;

            function nextImage() {
                imgElement.src = images[index];
                index = (index + 1) % images.length;
                setTimeout(nextImage, getRandomInterval());
            }

            nextImage();
        }

        startSlideshow();
    </script>
</body>
</html>
